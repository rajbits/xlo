<div class='container' style='padding-top: 25px'>
	<form>
		<div class='col-xs-12 col-lg-12 form-group tac'>
			<img src="assets/img/xlo-128x128.png"/>
		</div>
		<div class='col-xs-12 col-lg-12 form-group'>
			<input dl-bind='user.email' type='text' class='form-control' placeholder="email">
		</div>		
		<div class='col-xs-6 col-lg-6 form-group'>
			<button class='btn btn-default col-lg-12 col-xs-12' dl-ui-event='{click: {{cancel}}}'>Cancel</button>
		</div>
		<div class='col-xs-6 col-lg-6 form-group'>
			<button class='btn btn-primary col-lg-12 col-xs-12' dl-ui-event='{click: {{register}}}'>Register</button>
		</div>		
	</form>
</div>
