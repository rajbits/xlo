<div class='activity' dp-repeat='a in activities' 
	dp-data='o: a'
	dp-css='top: a.dim.top, left: a.dim.left, height: a.dim.height, width: a.dim.width'>
	<div class='activity_topbar' dp-ui-event='mousedown: handler.nresize, touchdown: handler.nresize '></div>
	<div class='activity_title' dp-bind='a.activity.title' dp-ui-event='mousedown: handler.drag, dblclick: handler.open'></div>
	<div class='activity_bottombar' dp-ui-event='mousedown: handler.sresize, touchdown: handler.sresize '></div>
</div>
