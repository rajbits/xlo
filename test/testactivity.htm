<!DOCTYPE html>
<html>
	<head>
		<title>Activities test</title>
		<link rel="stylesheet" href="../src/assets/lib/bootstrap/css/bootstrap.min.css" />
		<style>
			*, button
			{
				outline: none;
			}
			.act-row
			{
				padding: 5px;
				border-bottom: 1px lightgrey solid;
			}		
			.act-row .act-play-btn
			{
				position: relative;
				top: -4px;
			}	
			.act-row .glyphicon
			{
				font-size: 80%;
			}
			.container
			{
				padding: 10px;
			}
			
			.act-status
			{
				font-size: 70%;
			}
		</style>
	</head>
	<body>
		<div id='container' class='container'>
			<h4>Activities</h4>
		</div>
		
		<script src='../src/assets/lib/jquery/jquery-2.0.3.min.js'></script>
		<script src="../src/assets/lib/watch/watch.js"></script>
		<script src='../src/assets/js/duplex-0.8.js'></script>
		<script id='activities' type='text/html'>
			<div class='row act-row' dp-repeat='a in list'>
				<div class='col-md-1 col-sm-1 col-xs-1' dp-bind='a.priority' contenteditable='true'></div>
				<div class='col-md-6 col-sm-6 col-xs-8'>
					<div dp-bind='a.name' contenteditable='true'></div>
				</div>
				<div class='col-md-1 col-sm-1 col-xs-1' aria-hidden='true'>
					<span class='btn btn-sm act-play-btn'>
						<span class='glyphicon glyphicon-play'></span>
					</span>
				</div>				
				<div class='col-md-1 col-sm-1 col-xs-1' dp-bind='a.seconds' contenteditable='true'></div>
				<div class='col-md-6 col-sm-6 col-xs-6 act-status' dp-bind='a.status' contenteditable='true'></div>
			</div>			
		</script>
		<script>
			var list = 
			[{
				name: 'First activity',
				priority: 1,
				seconds: 500,
				status: 'Work in progress, but waiting on response from seller'
			},
			{
				name: 'Second activity',
				seconds: 500
			},
			{
				name: 'Third activity',
				priority: 1,
				seconds: 500
			}
			];			
			var o =
			{
				template: $('#activities').html(),
				model: {list: list},
				default_parent: $('#container')
			};
			
			var $el = duplex.bind(o);
			console.log($el.html());
			$('#container').append($el);
		</script>
	</body>
</html>
