		<script id='activities' type='text/html'>

		</script>
		<script>
			$.fn.playToggle = function()
			{
				return this.each(function()
				{
					var $me = $(this), play = 'glyphicon-play', pause = 'glyphicon-pause', $s = $me.find('>span');
					$me.click(function(e)
					{
						if ($s.hasClass(play))
							$s.removeClass(play).addClass(pause);
						else
							$s.removeClass(pause).addClass(play);
					});
				});				
			};
			
			$.cursorPosition = function()
			{				
				function getSelectionCoords()
				{
				    var sel = document.selection, range;
				    var x = 0, y = 0;
				    if (sel)
				    {
				        if (sel.type != "Control") 
				        {
				            range = sel.createRange();
				            range.collapse(true);
				            x = range.boundingLeft;
				            y = range.boundingTop;
				        }
				    } 
				    else if (window.getSelection)
				    {
				        sel = window.getSelection();
				        if (sel.rangeCount)
				        {
				            range = sel.getRangeAt(0).cloneRange();
				            if (range.getClientRects)
				            {
				                range.collapse(true);
				                var rect = range.getClientRects()[0];
				                x = rect.left;
				                y = rect.top;
				            }
				        }
				    }
				    return { x: x, y: y };
				}	
				
				return getSelectionCoords();							
			};
		</script>
		<script>
			var list = 
			[/*{
				name: 'First activity',
				priority: 1,
				seconds: 500,
				status: 'Work in progress, but waiting on response from seller'
			},
			{
				name: 'Second activity',
				seconds: 500,
				total: 400
			},
			{
				name: 'Third activity',
				priority: 1,
				seconds: 500
			}*/];
			
			var db;
			function pre_load()
			{
				db.info(function(err, response)
				{					
					if (response.doc_count == 0)
					{
						db.bulkDocs({docs: list}, {}, function(err, response)
						{
							list.length = 0;							
							fetchActivities();
						});	
					}
					else
						fetchActivities();															
				});
			}
			
			function load_db()
			{
				db = new PouchDB('xlo');
				pre_load();
			}
			
			load_db();
		</script>
		<script>
			function fetchActivities()
			{				
				query_levels(1);
			}
			
			function query_levels(level)
			{
				db.query(function(doc)
				{
					if (doc.level == null || doc.level == level)
						emit(doc._id, null);
				},
				{include_docs: true},
				function(err, response)
				{
					if (err)
						throw err;
					
					$.each(response.rows, function(i, r)
					{
						if (r.doc.level == null) r.doc.level = 1;
						if (r.doc.parent_id == null) r.doc.parent_id = 0;
						
						list.push(r.doc);
					});
					
					loadActivities();
				});
			}
			
			function loadActivities()
			{
				var o =
				{
					template: $('#activities').html(),
					model:
					{
						list: list,
						formatTotal: function(v)
						{
							if (v == undefined) v = 0;
							var timer = new Timer(v);				
							return timer.format();
						},

						prefix: function(txt, val)
						{
							return txt + val;
						},
						
						timer: function(e)
						{
							var $me = $(this), a = $me.data('o');
							if (a == null)
								return;
							
							var timer = $me.data('timer');
							var callbacks = 
							{
								tick: function(total_time)
								{
									a.total = total_time;
								}
							};
							
							if (timer == null)
							{
								timer = new Timer(a.total, callbacks);
								$me.data('timer', timer);
							}
							
							timer.toggle();			
						},
						
						post_create: function($t)
						{
							
						},
						
						type: function(e)
						{
							/*var $me = $(e.target), $dd = $('#dd');
							e.preventDefault(); e.stopImmediatePropagation();
							
							if (!$me.data('setup'))
							{
								$me.data({setup: true});
								$me.on('blur', function(e)
								{
									$dd.hide();
								});
							}											
							
							var xy = $.cursorPosition();
							$dd.css({left: xy.x, top: xy.y + 30}).show();*/
							
							var $me = $(e.target);				
						}
					},
					default_parent: $('#container')
				};
				
				var $el = duplex.bind(o);
				$('#container').append($el);
				
				$('div.act-row').sortselect();
				/*			
				o = 
				{
					model:
					{
						list: list
					},
					template: $('#acts').html()
				};
				$el = duplex.bind(o);
				$('#dd').append($el);
				*/	
			}									
		</script>
